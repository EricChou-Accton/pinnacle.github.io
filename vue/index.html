<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <!--  1.2 插值表達式 -->
      <p>{{title}}</p>

<!-- 4.指令 -->
 <p v-text="htmlContent">123</p>
  <p v-html="htmlContent">123</p>
  <p v-for="item in list" :key="item.id">{{item.title}}</p>
<p v-if="isShow">123</p>
  <p v-show="isShow">123</p>
  <p v-on:click="ouuput">點擊</p>

  <!-- 屬性指令 -->
   <p v-bind:title="title">123</p>
   <p :title="title">123</p>
  <p v-bind:class="classObj">123</p>

  <!-- 事件指令 -->
   <button v-on:click="ouuput">點擊</button>
   <button @click="ouuput">點擊</button>

   <!-- 表單指令 實現雙向數據綁定 -->
    <input type="text" v-model="inputValue" >
    <p v-text="inputValue"></p>

    <!-- 5.修飾符 -->
    <input type="text" v-model.trim="inputValue" >

    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // 1.響應式數據與插值表達式
      const vm = new Vue({
        el: '#app',

        data() {
          return {
          message: 'Hello Vue!',
          title:'這是標題文本',
          content:'這是內容文本',
          htmlContent:'<h1>這是HTML標籤</h1>',
          arr:['a','b','c'],
          obj:{name:'小明',age:18},
          bool:true,
          inputValue:'默認內容'
        }
      },

        // 1.3 methods 屬性
        methods: {
          ouuput() {
            return this.title = '這是新的標題文本'
          }
      },

      // 2.計算屬性:具有緩存
      computed:{
        reversedMessage() {
          return this.message.split('').reverse().join('')
        }
      },

      // 3.監聽器
      watch: {
        message(newVal, oldVal) {
          console.log('newVal:', newVal)
          console.log('oldVal:', oldVal)
        }
      },
      // 4.
      })
    </script>

  </body>

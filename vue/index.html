<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <script src="https://unpkg.com/vue@3.2.0/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ title }}</p>

      <!-- 指令 -->
      <p v-text="title"></p>
      <p v-html="htmlContent"></p>
      <p v-for="item in list" :key="item.id">{{ item.title }}</p>
      <p v-if="isShow">123</p>
      <p v-show="isShow">123</p>
      <p @click="output">點擊</p>

      <!-- 屬性指令 -->
      <p :title="title">123</p>
      <p :class="classObj">123</p>

      <!-- 事件指令 -->
      <button @click="output">點擊</button>

      <!-- 雙向數據綁定 -->
      <input type="text" v-model="inputValue">
      <p>{{ inputValue }}</p>

      <!-- 修飾符 -->
      <input type="text" v-model.trim="inputValue">
    </div>

    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            title: '這是標題文本',
            htmlContent: '<h1>這是HTML標籤</h1>',
            list: [{ id: 1, title: '項目1' }, { id: 2, title: '項目2' }],
            isShow: true,
            classObj: { active: true, highlight: false },
            inputValue: '默認內容'
          };
        },
        methods: {
          output() {
            this.title = '這是新的標題文本';
          }
        }
      });

      app.mount('#app');
    </script>
  </body>
</html>
